<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
div.hidden {
	display: none;
	text-align: center;
	margin: auto;
	width: 50%;
}
.center {
	text-align: center;

<body style="background-color: #00fbff">
<h1 style="text-align:center;">Create a listing</h1>

<div class="center" id="info">
	<fieldset style="background-color: #ff0044">
		<legend style="background-color: #EBB8FE"> Contact Information </legend>
			<p>
				<label for="name"> Name: </label>
				<input type="text" id="name" name="info" placeholder="Required"/>
				<br>
				<br>
				<label for="email"> Email: </label>
				<input type="text" id="email" name="info" placeholder="Required"/>
				<br>
				<br>
				<label for="phone"> Phone Number: </label>
				<input type="text" id="phone" name="info" placeholder="Required"/>
			</p>
	</fieldset>
</div>

<div class="center" id="listingtype">
	<fieldset style="background-color: #99ff00">
		<legend style="background-color: #ffaa00"> Type Of Listing </legend>
			<p>
				<input type="radio" id="selltextbook" name="listingtype" value="selltextbook" onclick="showListing('selltextlooklisting')">
				<label for="textbook">Sell a textbook</label>
				<input type="radio" id="listhousing" name="listingtype" value="listhousing" onclick="showListing('offcampuslisting')">
				<label for="listhousing">List off-campus housing</label>
				<input type="radio" id="findroommates" name="listingtype" value="findroommates" onclick="showListing('roommatelisting')">
				<label for="housing">Find roommate(s)</label>
			</p>
	</fieldset>
</div>

<div class="hidden" id="offcampuslisting">
	<fieldset style="background-color: #fff700">

				<textarea id="address" name="address" rows="5" cols="40" required></textarea>
			</p>
	</fieldset>
</div>

<div class="hidden" id="roommatelisting">
	<fieldset style="background-color: #fff700">
		<legend style="background-color: #00ddff"> Description </legend>
			<p>
				<label for="roommatenumber"> How many roommate(s) are you looking for? </label>
				<select name="roommatenumber" id="roommatenumber">
					<option value="1"> 1 </option>
					<option value="2"> 2 </option>
					<option value="3"> 3 </option>
					<option value="4"> 4 </option>
					<option value="5"> 5 </option>
					<option value="6"> 6 </option>
					<option value="7"> 7 </option>
					<option value="8"> 8 </option>
					<option value="9"> 9 </option>
					<option value="10"> 10 </option>
					<option value="11"> 11 </option>
					<option value="12"> 12 </option>
				</select>
				<br>
				<br>
				<label for="roommategender"> Gender of roommate(s)? </label>
				<select name="roommategender" id="roommategender">
					<option value="Female"> Female Only </option>
					<option value="Male"> Male Only </option>
					<option value="Any"> Any Gender </option>
					<option value="Other"> Other </option>
				</select>
				<p> Details: </p>
				<textarea id="roommatedetails" name="roommatedetails" rows="10" cols="90" required></textarea>
			</p>
	</fieldset>
</div>

<div class="center">
	<p>
		<input type="submit" value="Create">
	</p>
</div>

<script type="text/javascript">
	function showListing(type) {
		document.getElementById(type).style.display = "block";
		if (type === "selltextlooklisting") {
			document.getElementById("offcampuslisting").style.display = "none";
			document.getElementById("roommatelisting").style.display = "none";
		} else if (type === "offcampuslisting") {
			document.getElementById("selltextlooklisting").style.display = "none";
			document.getElementById("roommatelisting").style.display = "none";
		} else if (type === "roommatelisting") {
			document.getElementById("selltextlooklisting").style.display = "none";
			document.getElementById("offcampuslisting").style.display = "none";
		}
	}
</script>
